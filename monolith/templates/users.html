<html lang="en">
  <head>
    <title>My Message in a Bottle -- Primer</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <meta charset="utf-8">
  </head>
  <body class="p-centered" style="width: 30%;">
    <header class="navbar" style="margin-top: 4%;">
      <section class="navbar-section">
        <a href="/" class="btn btn-link"><i class="icon icon-menu"></i>  Home</a>
        <a href="/myaccount" class="btn btn-link"><i class="icon icon-people"></i> My account</a>
        <a href="/message/new" class="btn btn-link"><i class="icon icon-message"></i> Send a message</a>
        <a href="#" class="btn btn-link"><i class="icon icon-mail"></i> Mailbox</a>
      </section>
    </header>
    <h1>User List</h1>
      {% for user in users: %}  
      <div class="tile">
        <div class="tile-icon">
          <div class="example-tile-icon">
            <i class="icon icon-people centered"></i>
          </div>
        </div>
        <div class="tile-content">
          <p class="tile-subtitle">{{user.firstname}} <br>
          
            First name: {{user.firstname}} <br>
            Last name: {{user.lastname}} <br>
            e-mail: {{user.email}} <br>
          </p>
        </div>
        {%if logged == True%}
            <div class="tile-action">
              <button class="btn btn-error btn-sm" id = "{{user.id}}" onclick = "addToBlacklist(id)">
                <label>Add to Blacklist</label>
                <i class="icon icon-stop left"></i>
              </button>
            </div>
            {%endif%}
      </div>
      {% endfor %}

</html>
<script>
  function addToBlacklist(id){
    
    fetch('/blacklist/'+id, {
      method: 'POST',
      redirect: 'follow'
    }).then(response => {
      if (response.redirected) {
        window.location.replace(response.url);
      }
    })
  }
</script>
