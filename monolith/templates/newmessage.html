<html>
  <head>
    <title>My Message in a Bottle -- Primer</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <meta charset="utf-8">
  </head>
  <body>
    <header class="navbar">
      <section class="navbar-section">
        <a href="/" class="btn btn-link">Home</a>
        <a href="/myaccount" class="btn btn-link">My account</a>
        <a href="/message/new" class="btn btn-link">Send a message</a>
        <a href="#" class="btn btn-link">My message</a>
      </section>
    </header>
   <h2>
     Send a new message
   </h2>
  <form action="" method="POST">
    {{ form.hidden_tag() }}
    <dl>
     {% for field in form.display %}
     <dt>{{ form[field].label }}</dt>
     <dd>{{ form[field]() }}</dd>
       {% if form[field].errors %}
          {% for e in form[field].errors %}
           <p class="help-block">{{ e }}</p>
          {% endfor %}
       {% endif %}
     {% endfor %}
    </dl>
    <p>
    <input type=submit value="Submit">
  </form>
 </body>
</html>
