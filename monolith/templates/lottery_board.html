        <div id="tabellone"></div>

<script>
  function init() {
    var e = document.getElementById("tabellone");
    var righe = 10;
    var colonne = 10;
    var output = "<table>";
    for (i=0; i<righe; i++) {
        output += "<tr>";
        for (j=1; j<=colonne; j++) {
            var n = i*10+j;
            if(n < 100){
              //output += "<td id='"+ n +"' OnClick='ChangeColor(\""+n+"\")'>"+"<label class='"+"label' label-primary>"+n+"</label> </td>";
              output += "<td id='"+ n +"' OnClick='ChangeColor(\""+n+"\")'>"+"<button class='"+"btn btn-primary btn-lg' label-primary>"+n+"</button> </td>";
            }
          }
        output += "</tr>";
    }
    output += "</table>";
    e.innerHTML = output;
    document.f1.body_bg_col.value = body_bg;
    document.f1.td_bg_col.value = bg_ini;
    document.f1.std_bg_col.value = bg_sel;
    document.f1.set_title.value = title;
    document.f1.col_text.value = txt_col;
    document.f1.col_title.value = title_col;

    document.getElementById("titolo").innerHTML = title;
  }
</script>
